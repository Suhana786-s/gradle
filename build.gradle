plugins {
    id 'application'
}
repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.28.1'
    testImplementation 'org.testng:testng:7.4.0'
}
test {
    useTestNG()
}
application {
    mainClass = 'com.example.Main'
}